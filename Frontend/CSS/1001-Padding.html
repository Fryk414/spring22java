<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      width: 300px;
      margin: 20px;
    }

    div.ex1 {
      background-color: burlywood;
    }

    div.ex2 {
      background-color: lightblue;
      padding: 20px;
    }

    div.ex3 {
      background-color: aquamarine;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  <h2>Padding and element width - with box-sizing</h2>

  <div class="ex1">Jag är 300px bred</div>

  <div class="ex2">Padding ökar bredden på hela elementet</div>
  <div class="ex3">Med border-box så ökar inte totala bredden</div>

</body>

</html>
