<!DOCTYPE html>
<html>

<head>
  <style>
    p.center {
      text-align: center;
      color: red;
    }

    p.large {
      font-size: 300%;
    }
  </style>
</head>

<body>

  <p class="large">This paragraph will be large</p>
  <p class="center">This paragraph will be red and center-aligned.</p>
  <p class="center large">This paragraph will be red, center-aligned, and large</p>

</body>

</html>
